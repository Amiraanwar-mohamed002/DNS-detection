<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>DNS Scam Detector</title>
  </head>
  <body class="bg-slate-50 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-2xl p-6">
      <div class="bg-white rounded-2xl shadow p-6">
        <h1 class="text-2xl font-semibold mb-4">DNS Scam Detector</h1>
        <p class="text-sm text-slate-600 mb-4">Static checks only. Do not visit unknown URLs. No automated browsing.</p>
        <form id="checker" class="space-y-4">
          <input id="url" name="url" placeholder="Enter domain or URL" class="w-full border rounded p-3 focus:outline-none focus:ring-2 focus:ring-indigo-500"/>
          <div class="flex gap-3">
            <button type="submit" class="px-4 py-2 bg-indigo-600 hover:bg-indigo-700 text-white rounded transition">Check</button>
            <button type="button" id="clear" class="px-4 py-2 border rounded hover:bg-slate-50 transition">Clear</button>
          </div>
        </form>
        <div id="result" class="mt-6 hidden transition-all"></div>
      </div>
    </div>
    <script src="/static/main.js"></script>
  </body>
  </html>
